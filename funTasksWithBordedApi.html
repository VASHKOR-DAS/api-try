<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>

<body>
    <h1 id="activity"></h1>
    <h3>Learn from: <a id="explore-link" href="">Visit this place</a></h3>

    <script>
        /**
            boredapi.com/api/activity/
            ai site ta theke random changeable data load kora jay
        */

        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity;
                })
        }

        // function ta declare korle to hbena, take call korte hbe
        doSomething();

        // every 10sec por por auto (reload) doSomething function k call korbe, function k call korlei new task dibe (new task dibe)

    setInterval(() => {
        doSomething();
    }, 10000);
    </script>
</body>

</html>
